services:
  neo4j:
    image: neo4j:5-community
    container_name: associate-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      # Bind mounts persist data even with docker-compose down -v
      - ./.associate/data:/data
      - ./.associate/logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  associate:
    build: .
    container_name: associate-mcp
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - NEO4J_DATABASE=neo4j
    ports:
      - "8080:8080"
    restart: unless-stopped
