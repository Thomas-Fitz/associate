services:
  postgres:
    image: apache/age:latest
    container_name: associate-postgres
    environment:
      - POSTGRES_USER=associate
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=associate
    ports:
      - "5432:5432"
    volumes:
      - associate_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U associate -d associate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NOTE: age-viewer removed - no official Docker image exists.
  # Build from source if needed: https://github.com/apache/age-viewer
  # Or use community images like: joaqim/age-viewer:latest

  associate:
    build: .
    container_name: associate-mcp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=associate
      - DB_PASSWORD=password
      - DB_DATABASE=associate
    ports:
      - "8080:8080"
    command: ["-http"]
    restart: unless-stopped

volumes:
  associate_postgres_data:
    name: associate_postgres_data
